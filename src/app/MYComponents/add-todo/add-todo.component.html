
<h4>Add Todo</h4>
<div class="my-10 container">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group my-4">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
        <div class="form-group my-4">
            <label for="exampleInputPassword1">Description</label>
            <input type="text"  [(ngModel)]="desc"  class="form-control" name="desc" placeholder="Enter Description">
        </div>
        
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

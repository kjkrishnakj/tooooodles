<div  class="my-6">
    <h5 [ngClass]="{'strike': !todo.active}">{{ todo.title }}</h5>

    <p>{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" (click)="onCheckBoxClick(todo)" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Mark as done</label>
      </div>
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
